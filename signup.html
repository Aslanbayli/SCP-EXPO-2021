    <div class="card-section">
      <div class="card signup-card">
        <h2>Create an account</h2>
        <form action="#" method="POST" class="login-form signup-form">
          <div class="signup-form-input">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email address"
              required
            />
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <input
              type="text"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm password"
              required
            />
          </div>
          <div class="signup-form-agreements">
              <div>
                <input type="checkbox" name="terms&conditions" id="terms&conditions" class="checkbox">
                <label for="terms&conditions">I agree to <a href="#">Terms and Conditions</a></label>
              </div>
              <div>
                <input type="checkbox" name="newletters" id="newletters" class="checkbox">
                <label for="newletters">Subscribe to newletters and other exciting news</label>
              </div>
            </div>
          <div class="signup-form-button">
            <button class="btn btn-full">Create an account</button>
          </div>
        </form>
      </div>
    </div>
